Worker:
    Sincromisor:
        - Host: 0.0.0.0
          Port: 8001
          Url: /offer
          forwardedAllowIps: 10.39.2.1
          Launch: true
    SpeechExtractor:
        - Host: 0.0.0.0
          Port: 8003
          Url: ws://127.0.0.1:8003/
          Launch: true
    SpeechRecognizer:
        - Host: 0.0.0.0
          Port: 8004
          Url: ws://127.0.0.1:8004/
          Launch: true
    VoiceSynthesizer:
        - Host: 0.0.0.0
          Port: 8005
          Url: ws://127.0.0.1:8005/
          Launch: true
Redis:
    - Host: localhost
      Port: 6379
VoiceVox:
    - Host: localhost
      Port: 50021
