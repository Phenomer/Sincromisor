<dialog id="configurationDialog">
    <button id="rtcStart">はじめる</button>

    <fieldset>
        <legend>詳細設定</legend>
        <div>
            <input type="checkbox" id="enableCharacter" name="enableCharacter" checked disabled />
            <label for="enableCharacter">キャラクターを表示する</label>
        </div>
        <div>
            <input type="checkbox" id="enableCharacterGaze" name="enableCharacterGaze" checked disabled />
            <label for="enableCharacterGaze">顔認識機能を利用する(Webカメラが必要です)</label>
        </div>
        <div>
            <input type="checkbox" id="enableAutoMute" name="enableAutoMute" checked disabled />
            <label for="enableAutoMute">顔認識時のみ応答する(Webカメラが必要です)</label>
        </div>
        <div>
            <label for="titleText">タイトル</label>
            <input type="text" id="titleText" name="titleText" placeholder="ここにタイトルを入力" />
        </div>
    </fieldset>
</dialog>
